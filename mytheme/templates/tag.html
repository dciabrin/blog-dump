{% extends "index.html" %}
{% block title %}{{ SITENAME }} - Tag {{ tag }}{% endblock %}
{% block header %}
    <!-- Page Header -->
    <header class="intro-header">
    {% if HEADER_COVER %}
        <div id="header-background" style="background-image: url('{{ SITEURL }}/{{ HEADER_COVER }}'); --parallax-ratio: {{ HEADER_COVER | parallax }};">
    {% elif HEADER_COLOR %}
        <div id="header-background" style="background-color: {{ HEADER_COLOR }}">
    {% else %}
        <div id="header-background" style="background-image: url('{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/home-bg.jpg')">
    {% endif %}
        </div>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-md-12">
                    <div class="page-heading">
                        <h1 class="text-light">Tag {{ tag }}</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock header %}
